<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="genericons/genericons.css">
    <script src="http://modgraphz.risingcode.com/modfile.js"></script>
    <script src="http://modgraphz.risingcode.com/modplayer.js"></script>
    <script src="http://modgraphz.risingcode.com/sink.js"></script>
    <script src="http://ctr.risingcode.com/javascripts/pointer.min.js"></script>
    <script src="http://ctr.risingcode.com/javascripts/three.js"></script>
    <script src="http://ctr.risingcode.com/javascripts/screenfull.min.js"></script>
    <script src="http://ctr.risingcode.com/javascripts/tween.min.js"></script>
    <script type="text/javascript">

      var modPlayerSet = false;
      var modPlayer = null;
      var rate = 44100;
      var loading = false;
      var sink = null;

      function random_mod_href() {
        return mods[Math.floor(Math.random() * mods.length)].href;
      }

      function play_mod(href) {

        if (loading) {
          return;
        }
        modPlayerSet = false;

        if (sink != null) {
          sink.kill();
        }

        sink = Sink(function(buffer, channelCount) {
          if (modPlayerSet) {
            written = modPlayer.getSamples(buffer, buffer.length);
            if (written == 0) {
              play_mod(random_mod_href());
              return 0;
            } else {
              return written;
            }
          }
        });

        loading = true;
        fetch = new XMLHttpRequest();
        fetch.open('GET', href);
        fetch.overrideMimeType("text/plain; charset=x-user-defined");
        fetch.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var t = this.responseText || "";
            var ff = [];
            var mx = t.length;
            var scc = String.fromCharCode;
            for (z = 0; z < mx; z++) {
              //console.log("wtf");
              ff[z] = scc(t.charCodeAt(z) & 255);
            }
            var binString = ff.join("");
            var modFile = new ModFile(binString);
            modPlayer = new ModPlayer(modFile, rate);
            modPlayerSet = true;
            loading = false;
          }
        }
        fetch.send();
      }
    </script>
    <script src="http://ctr.risingcode.com/javascripts/engine.js"></script>
    <script src="javascripts/grid.js"></script>
  </head>
  <body>
    <div id="canvas-container">
      <ul id="mods-container">
        <li>
          <a href="cyberm00n.mod">cyberm00n</a>
        </li>
        <li>
          <a href="hendrix.mod">hendrix</a>
        </li>
        <li>
          <a href="phuture_sounds.mod">phuture_sounds</a>
        </li>
        <li>
          <a href="speed_chase.mod">speed_chase</a>
        </li>
      </ul>
      <ul id="buttons-container">
        <li id="fullscreen-button">
          <a class="genericon genericon-maximize" href="#maximize"></a>
        </li>
        <li id="pause-button">
          <a class="genericon genericon-video" href="#pause"></a>
        </li>
        <li id="debug-camera-button">
          <a class="genericon genericon-image" href="#camera"></a>
        </li>
      </ul>
      <script type="text/javascript">
          var mods = document.getElementById("mods-container").getElementsByTagName("a");
          for (i=0; i<mods.length; i++) {
            mods[i].onclick = function () {
              play_mod(this.href);
              return false;
            };
          }
      </script>
    </div>
  </body>
</html>
